<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">

  <title>Order summary card</title>
</head>

<body class="background-img" style="background-image: url('images/pattern-background-desktop.svg');">
  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="music illustration" class="music-img" />
      <div class="inside-elements">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="music icon" class="music-icon" />
          <div class="annual-plan-text">
            <div id="annual-plan-text">Annual Plan</div>
            <div id="annual-plan-price">$59.99/year</div>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <button>Proceed to Payment</button>
      </div>
      <br />
      <a href="#" class="cancel-link">Cancel Order</a>
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io/solutions/order-summary-card-component-UP3j0ThnrZ"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Horv-Kitty" target="_blank">Kitti Horvath</a>.
    </footer>
  </main>
</body>

</html>
